<!DOCTYPE html>
<html>
<head>
	<title>Furys Portal</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="/styles/main.css">
</head>
<body>
<div class="container orderPage">
	<div class="headerBar">
		<button class="logout btn btn-primary">Logout</button>
	</div>
	<div class="content">
		<ul class="orderSidebar">
			<li class="orderListItem orderActive">
				<h3>Order 30</h3>
			</li>
			<li class="orderListItem">
				<h3>Order 31</h3>
			</li>
			<li class="orderListItem">
				<h3>Order 32</h3>
			</li>
		</ul>
		<div class="orderContent">
			<div class="orderContentHeader">
				<div class="orderContentImage">
					<img src="https://www.placecage.com/150/150">
				</div>
				<div class="orderContentMain">
					<h2>Order 30</h2>
					<button class="btn btn-primary" id="orderComplete">Complete Order</button>
				</div>
				<div class="orderContentWOD">
					<h2>Word of the Day</h2>
					<h1>Entice</h1>
				</div>
			</div>
			<div class="orderContentDrinks">
				<ul class="orderSidebar">
					<li class="orderListItem">
						<h3 class="quantity">9</h3>
						<h3>Vodka Coke</h3>
					</li>
					<li class="orderListItem">
						<h3 class="quantity">2</h3>
						<h3>Vodka Lemonade</h3>
					</li>
				</ul>
			</div>
		</div>
	</div>
	
</div>

<script src="https://api.furysayr.co.uk/Scripts/jquery-1.6.4.js"></script>
<script src="https://api.furysayr.co.uk/Scripts/jquery.signalR-2.2.1.min.js"></script>

</html>
