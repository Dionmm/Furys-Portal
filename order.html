<!DOCTYPE html>
<html>
<head>
	<title>Furys Portal</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="/styles/main.css">
</head>
<body>
<div class="container orderPage">
	<div class="headerBar">
		<button class="logout btn btn-primary">Logout</button>
	</div>
	<div class="content">
		<ul class="orderSidebar orderList" id="displayOrders">
		</ul>
		<div class="orderContent">
			<div class="orderContentHeader">
				<div class="orderContentImage">
					
				</div>
				<div class="orderContentMain">
					<h2></h2>
					<button class="btn btn-success" id="orderComplete" data-id="">Complete Order</button>
					<button class="btn btn-warning" disabled id="orderCollected" data-id="">Order Collected</button>
				</div>
				<div class="orderContentWOD">
					<h2>Word of the Day</h2>
					<h1></h1>
				</div>
			</div>
			<div class="orderContentDrinks">
				<ul class="orderSidebar drinkSidebar">
					
				</ul>
			</div>
		</div>
	</div>
	
</div>

<script src="https://api.furysayr.co.uk/Scripts/jquery-1.6.4.js"></script>
<script src="https://api.furysayr.co.uk/Scripts/jquery.signalR-2.2.1.min.js"></script>

</body>
</html>
